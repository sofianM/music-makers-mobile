<ion-card>
  <ion-card-header (click)="toggleAccordion()">
    <ion-list>
      <ion-item color="primary">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        {{'agendaMenu.concert.cardTitle' | translate}}
      </ion-item>
    </ion-list>
  </ion-card-header>
  <ion-card-content #cc>
    <div *ngFor="let c of concerts" class="centerThis">
      <button ion-button clear small icon-only (click)="goToConcertDetails(c)" >
        {{c.concertInfo}}
      </button>
    </div>
  </ion-card-content>
</ion-card>
