<ion-card>
  <ion-card-header (click)="toggleAccordion()">
    <ion-list>
      <ion-item color="primary">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        Concerten
      </ion-item>
    </ion-list>
  </ion-card-header>
  <ion-card-content #cc>
    <div class="centerThis">
      <button
        ion-button clear small icon-only *ngFor="let c of concerts" class="lesson" (click)="goToConcertDetails(c)" >
        {{c.concertInfo}}
      </button>
    </div>
  </ion-card-content>
</ion-card>
