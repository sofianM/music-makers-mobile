<!-- Generated template for the CRepetitionComponent component -->
<ion-card>
  <ion-card-header (click)="toggleAccordion()">
    <ion-list>
      <ion-item color="primary">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        {{'agendaMenu.repetition.cardTitle' | translate}}
      </ion-item>
    </ion-list>
  </ion-card-header>
  <ion-card-content #cc>
    <div *ngFor="let r of repetitions" class="centerThis">
    <button ion-button clear small icon-only (click)="goToRepetitionCalendar(r)" >
      {{r.repetitioninfo}}
    </button>
    </div>
  </ion-card-content>
</ion-card>
