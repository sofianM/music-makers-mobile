<!-- Generated template for the CRepititionComponent component -->
<ion-card>
  <ion-card-header (click)="toggleAccordion()">
    <ion-list>
      <ion-item color="primary">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        Repitities
      </ion-item>
    </ion-list>
  </ion-card-header>
  <ion-card-content #cc>
    <button
      ion-button clear small icon-only *ngFor="let r of repititions" class="lesson" (click)="goToRepititionCalendar(r)">
      {{r.repetitioninfo}}
    </button>
  </ion-card-content>
</ion-card>
