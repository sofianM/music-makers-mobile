<!-- Generated template for the CGroupComponent component -->
<ion-card>
  <ion-card-header (click)="toggleAccordion()">
    <ion-list>
      <ion-item color="primary">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        Groepen
      </ion-item>
    </ion-list>
  </ion-card-header>
  <ion-card-content #cc>
    <button
      ion-button clear small icon-only *ngFor="let g of groups" (click)="goToStudents(g)" class="groupsBlock">
      {{g.name}}
    </button>
  </ion-card-content>
</ion-card>
