<ion-card>
  <ion-card-header (click)="toggleAccordion()">
    <ion-list>
      <ion-item color="primary">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        Lessen
      </ion-item>
    </ion-list>
  </ion-card-header>
  <ion-card-content #cc>
    <div *ngFor="let k of lessons?.getKeys()" class="lesson">
      <ion-label>
        {{k.dayOfMonth}}/{{k.monthValue}}/{{k.year}}
      </ion-label>

      <div *ngFor="let l of lessons.get(k)">
        <button  ion-button clear small icon-only (click)="goToDetails(k, l)" class="centerThis">
          {{l.name}}
        </button>
      </div>
    </div>

  </ion-card-content>
</ion-card>
