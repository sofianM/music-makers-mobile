<ion-card>
  <ion-card-header (click)="toggleAccordion()">
    <ion-list>
      <ion-item color="primary">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        Lessen
      </ion-item>
    </ion-list>
  </ion-card-header>
  <ion-card-content #cc>
    <button
      ion-button clear small icon-only *ngFor="let l of lessons" class="lesson" (click)="goToDetails(l)">
      {{l.name}}
    </button>
  </ion-card-content>
</ion-card>
