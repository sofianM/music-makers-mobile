<!--
  Generated template for the GroupdetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{'groupdetails.pagetitle' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let s of group.students" class="centerThis">

    <table>
      <tr>
        <th>{{'groupdetails.name' | translate}}</th>
        <td>{{s.firstName}} {{s.lastName}}</td>
      </tr>
      <tr>
        <th>{{'groupdetails.email' | translate}}</th>
        <td>{{s.email}}</td>
      </tr>
    </table>

  </div>

</ion-content>
