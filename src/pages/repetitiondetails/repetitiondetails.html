<ion-header>

  <ion-navbar>
    <ion-title>My upcoming repetitions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let r of repetition.calendarRepetitionDTOS">
  <table>
    <tr>
      <th>Repetitie info: </th>
      <td>{{r.repetitioninfo}}</td>
    </tr>
    <tr>
      <th>Datum: </th>
      <td>{{r.date.dayOfMonth}}/{{r.date.monthValue}}/{{r.date.year}}</td>
    </tr>
    <tr>
      <th>Start:</th>
      <td>{{r.startTime.hour}}:{{oneA(r.startTime.minute)}}</td>
    </tr>
    <tr>
      <th>Einde:</th>
      <td>{{r.endTime.hour}}:{{oneA(r.endTime.minute)}}</td>
    </tr>
    <tr>
  </table>
  <div class="absent">
    <ion-item>
      <ion-label>Absent</ion-label>
      <ion-toggle [(ngModel)]="absent" (ionChange)="setAbsent()"></ion-toggle>
    </ion-item>
    <ion-item>
      <button (click)="setAbsent"></button>
    </ion-item>
    </div>
  </div>


</ion-content>
