<ion-header>
  <ion-navbar>
    <ion-title>{{'login.pagetitle' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="login-container">
    <p class="login-fail" align="center" [hidden]="!errorVisible">{{'login.errormessage' | translate}}</p>

    <ion-list>
      <ion-item>
        <ion-label color="primary">{{'login.email' | translate}} </ion-label>
        <ion-input placeholder="Email" id="inputEmail" type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required autofocus ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">{{'login.password' | translate}} </ion-label>
        <ion-input placeholder="**********"  id="inputPassword" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required></ion-input>
      </ion-item>
    </ion-list>

    <div class="button-container">
      <div class="button-wrapper">
        <button ion-button (click)="login()">{{'login.login' | translate}}</button>
        <button ion-button outline (click)="toRegister()">{{'login.register' | translate}}</button>
      </div>
    </div>
  </div>
</ion-content>
