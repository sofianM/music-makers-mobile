<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="login-fail" align="center" [hidden]="!errorVisible">Foute login gegevens, probeer opnieuw.</p>

  <ion-list>
    <ion-item>
      <ion-label color="primary">Email: </ion-label>
      <ion-input placeholder="Email" id="inputEmail" type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required autofocus ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Wachtwoord: </ion-label>
      <ion-input placeholder="**********"  id="inputPassword" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required></ion-input>
    </ion-item>
  </ion-list>

  <div class="button-container">
    <div class="button-wrapper">
      <button ion-button (click)="login()">Login</button>
      <button ion-button outline (click)="toRegister()">Register</button>
    </div>
  </div>
</ion-content>
