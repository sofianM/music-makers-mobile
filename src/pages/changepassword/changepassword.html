<ion-header>

  <ion-navbar>
    <ion-title>changepassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="changePassword-fail" align="center" [hidden]="!errorVisible">{{'changepassword.errormessage' | translate}}</p>
  <form>
    <ion-label color="primary">{{'changepassword.oldpass' | translate}}</ion-label>
    <ion-input id="inputOldPass" type="password" class="form-control" name="password"
               [(ngModel)]="model.currentPassword" required></ion-input>

    <ion-label color="primary">{{'changepassword.oldpass' | translate}}</ion-label>
    <ion-input id="inputNewPass" type="password" class="form-control" name="password"
               [(ngModel)]="model.newPassword" required></ion-input>

    <ion-label color="primary">{{'changepassword.confirmpass' | translate}}</ion-label>
    <ion-input id="inputConfirmNewPass" type="password" class="form-control" name="passsword"
               [(ngModel)]="model.confirmNewPassword" required></ion-input>

    <button ion-button type="submit" (click)="changePassword()">{{'changepassword.changepass' | translate}}</button>
  </form>
</ion-content>
