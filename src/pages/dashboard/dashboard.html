<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start left>
      <button ion-button menuToggle="left">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Dashboard
    </ion-title>
    <ion-buttons end right>
      <button ion-button menuToggle="right">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="dashboard-buttons-container">
    <div>
      <button class="dashboard-button" outline ion-button (click)="goToAgenda()">Mijn Agenda</button>
    </div>
    <div>
      <button class="dashboard-button" outline ion-button (click)="goToGroups()">Mijn Groepen</button>
    </div>
    <div>
      <button class="dashboard-button" outline ion-button (click)="goToLibrary()">Mijn Bib</button>
    </div>
  </div>
</ion-content>
