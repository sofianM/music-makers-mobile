<ion-header>

  <ion-navbar>
    <ion-title>Concert details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table>
    <tr>
      <th>Concert info: </th>
      <td>{{concert.concertInfo}}</td>
    </tr>
    <tr>
      <th>Datum: </th>
      <td>{{concert.date.dayOfMonth}}/{{concert.date.monthValue}}/{{concert.date.year}}</td>
    </tr>
    <tr>
      <th>Start:</th>
      <td>{{concert.time.hour}}:{{oneA(concert.time.minute)}}</td>
    </tr>
    <tr>
  </table>
</ion-content>
