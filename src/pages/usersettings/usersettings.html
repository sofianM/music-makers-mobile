<ion-header>
  <ion-navbar>
    <ion-title>Account Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary">Email: </ion-label>
      <ion-input value="{{firstName}}" placeholder="Bart" id="firstname" type="text" name="firstname" [(ngModel)]="model.firstname" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Wachtwoord: </ion-label>
      <ion-input value="{{lastName}}" placeholder="Verhoeven" id="lastname" type="text" name="lastname" [(ngModel)]="model.lastname" required></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="changeName(firstName, lastName)">Change Name</button>

  <ion-img src="{{profilePic}}" width="150" height="150" (click)="takePicture()"></ion-img>

  <ion-list>
    <button ion-item (click)="goToChangePasswordPage()">Change Password</button>
  </ion-list>
</ion-content>
