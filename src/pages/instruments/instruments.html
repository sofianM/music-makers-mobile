<ion-header>

  <ion-navbar>
    <ion-title>{{'instruments.pagetitle' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let instrument of instruments">
      <ion-item>
        <ion-card>
          <ion-card-header>
            {{instrument.name}}
          </ion-card-header>
          <ion-card-content>
            <p>{{'instruments.type' | translate}} {{instrument.instrumentType.name}}</p>
            <p>{{'instruments.kind' | translate}} {{instrument.soort.name}}</p>
            <p>{{'instruments.version' | translate}} {{instrument.uitvoering.name}}</p>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
